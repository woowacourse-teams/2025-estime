networks:
  monitor-net:

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-local
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - monitor-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-local
    ports:
      - "9090:9090"
    volumes:
      - ./local/prometheus-local.yml:/etc/prometheus/prometheus.yml
      - ./targets-local.json:/etc/prometheus/targets.json
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitor-net
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki-local
    ports:
      - "3100:3100"
    volumes:
      - ./loki-local.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    command: "-config.file=/etc/loki/config.yml"
    networks:
      - monitor-net
    restart: unless-stopped

volumes:
  grafana-data:
  prometheus-data:
  loki-data:
