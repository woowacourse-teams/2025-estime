networks:
  monitor-net:

services:
  grafana:
    image: grafana/grafana:12.1.0
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - monitor-net
    restart: unless-stopped

  loki:
    image: grafana/loki:3.5.0
    ports:
      - "${LOKI_PORT}:3100"
    volumes:
      - ./configs/loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    command: ["-config.file", "/etc/loki/config.yml"]
    networks:
      - monitor-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v3.5.0
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-remote-write-receiver'
    networks:
      - monitor-net
    restart: unless-stopped

  k6:
    image: grafana/k6:0.54.0
    profiles:
      - test
    networks:
      - monitor-net
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=false
      - BASE_URL=${BASE_URL:-http://host.docker.internal:8080}
      - TEST_ROOMS=${TEST_ROOMS}
      - K6_SCRIPT=${K6_SCRIPT:-/scripts/full-scenario.js}
    volumes:
      - ./k6:/scripts
      - ./k6/results:/results
    command: run --out experimental-prometheus-rw ${K6_SCRIPT}

volumes:
  grafana-data:
  loki-data:
  prometheus-data:
