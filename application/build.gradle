dependencies {
    implementation project(':core')

    // Spring Boot starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-aop'

    // Spring TX (for @Transactional in services)
    implementation 'org.springframework:spring-tx'

    // TSID (for DTOs and converters)
    implementation "com.github.f4b6a3:tsid-creator:${tsidVersion}"

    // Database migration
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.flywaydb:flyway-mysql'

    // Utilities
    implementation 'org.apache.commons:commons-collections4:4.4'

    // External integrations
    implementation 'net.dv8tion:JDA:5.6.1'  // Discord

    // API documentation
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.9'

    // Monitoring & Logging
    implementation 'com.github.napstr:logback-discord-appender:1.0.0'
    implementation 'io.micrometer:micrometer-registry-prometheus'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly project(':infrastructure')
}

