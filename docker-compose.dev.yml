networks:
  monitor_net:

services:
  api:
    container_name: estime-api
    image: ${IMAGE_NAME}:${IMAGE_TAG:-latest}
    env_file:
      - ./.env.dev
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    volumes:
      - /app/logs:/app/logs
    networks:
      - monitor_net
    restart: unless-stopped

  alloy:
    image: grafana/alloy:v1.11.0
    container_name: alloy
    env_file:
      - ./.env.dev
    volumes:
      - ./alloy/config-dev.river:/etc/alloy/config-dev.river
      - /app/logs:/app/logs
      - alloy-data:/var/lib/alloy
    command: "run /etc/alloy/config-dev.river"
    networks:
      - monitor_net
    restart: unless-stopped

volumes:
  alloy-data:
