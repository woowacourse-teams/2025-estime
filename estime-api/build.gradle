plugins {
    id 'org.springframework.boot'
}

group = 'com.estime'
version = '0.0.1-SNAPSHOT'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation("net.dv8tion:JDA:5.6.1")
    implementation "org.apache.commons:commons-collections4:4.4" // for jda

    implementation 'com.slack.api:slack-api-client:1.45.3'
    implementation 'org.json:json:20240303' // for JSONObject

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.9'

    implementation 'com.github.f4b6a3:tsid-creator:5.2.6' // for Tsid generation

    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Spring Cloud AWS 의존성 관리를 위한 BOM (Bill of Materials)
    dependencyManagement {
        imports {
            mavenBom "io.awspring.cloud:spring-cloud-aws-dependencies:3.4.0"
        }
    }

    // Micrometer가 수집한 메트릭을 CloudWatch로 전송
    implementation 'io.micrometer:micrometer-registry-cloudwatch2'

    // AWS 서비스와 자동 연동 설정 제공
    implementation 'io.awspring.cloud:spring-cloud-aws-starter'
}

tasks.named('test') {
    useJUnitPlatform()
    workingDir = rootDir // TODO real hard trouble
}
