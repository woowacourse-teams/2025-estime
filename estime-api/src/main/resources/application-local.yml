spring:
  config:
    activate:
      on-profile: local
    import:
      - application-common.yml
      - optional:file:estime-api/.env.local[.properties]

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  flyway:
    enabled: true

url:
  origin:
    client: ${URL_ORIGIN_CLIENT:http://localhost:3000/}

springdoc:
  swagger-ui:
    path: /docs
