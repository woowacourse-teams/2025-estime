services:
  mysql:
    ports:
      - "13306:3306"
    env_file:
      - ./estime-api/.env.local
    image: mysql:8.0
    container_name: estime-mysql
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    env_file:
      - ./estime-api/.env.local
    volumes:
      - ./estime-api/alloy/config.river:/etc/alloy/config-local.river
      - app-logs:/app/logs
      - alloy-data:/var/lib/alloy
    command: "run /etc/alloy/config-local.river"
    restart: unless-stopped

volumes:
  db_data:
  app-logs:
  alloy-data:
