spring:
  config:
    activate:
      on-profile: test

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  flyway:
    enabled: true

url:
  origin:
    client: http://localhost:3000/

discord:
  bot:
    token: dummy

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm:
          jdbc:
            batch: DEBUG
        engine:
          jdbc:
            batch: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
