name: prepare-release

on:
  pull_request:
    branches: [fe/prod]
    types: [opened, synchronize, reopened]

permissions:
  contents: write # PR 브랜치에 커밋/푸시하려면 필요

defaults:
  run:
    working-directory: ./frontend

jobs:
  prepare:
    # 포크 PR은 권한이 없어 푸시 불가
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 태그/히스토리 필요

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Determine next version (auto)
        id: bump
        shell: bash
        run: |
          BUMP=$(npx -y \
            -p conventional-recommended-bump@9 \
            -p conventional-changelog-conventionalcommits@7 \
            conventional-recommended-bump -p conventionalcommits)

          if [ -z "$BUMP" ]; then BUMP=patch; fi

          npm version "$BUMP" --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")

          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG (only latest section)
        shell: bash
        run: |
          npx -y \
            -p conventional-changelog-cli@5 \
            -p conventional-changelog-conventionalcommits@7 \
            conventional-changelog -p conventionalcommits -i CHANGELOG.md -s -r 1

      - name: Commit & push to PR branch
        shell: bash
        run: |
          # CHANGELOG.md, package.json에 실제 변경이 있는지 확인
          if git diff --quiet -- CHANGELOG.md package.json; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add CHANGELOG.md package.json

          # stage에 변경이 없으면 스킵
          if git diff --cached --quiet; then
            echo "No staged changes."
            exit 0
          fi

          git commit -m "chore: 버전 변경 (v${{ steps.bump.outputs.version }})"
          git push origin HEAD:${{ github.head_ref }}
