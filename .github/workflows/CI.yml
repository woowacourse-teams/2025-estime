name: CI Pipeline

on:
  pull_request:
    branches:
      [ be/dev ]
    types:
      [ opened, synchronize, reopened ]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
      SPRING_PROFILES_ACTIVE: test

      URL_ORIGIN_LOCAL : ${{ secrets.URL_ORIGIN_LOCAL }}
      URL_ORIGIN_DEV: ${{ secrets.URL_ORIGIN_DEV }}
      URL_ORIGIN_PROD: ${{ secrets.URL_ORIGIN_PROD }}

      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: JDK 21 버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - name: Gradle Wrapper 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 환경 변수 디버깅
        run: |
          echo "==== [CI DEBUG: 환경변수 확인] ===="
          echo "SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE"
          echo "SPRING_DATASOURCE_URL=$SPRING_DATASOURCE_URL"
          echo "SPRING_DATASOURCE_USERNAME=$SPRING_DATASOURCE_USERNAME"
          echo "SPRING_DATASOURCE_PASSWORD=$SPRING_DATASOURCE_PASSWORD"
          echo "MYSQL_DATABASE=$MYSQL_DATABASE"
          echo "MYSQL_USER=$MYSQL_USER"
          echo "MYSQL_PASSWORD=$MYSQL_PASSWORD"
          echo "==== [CI DEBUG: 현재 디렉토리 구조] ===="
          ls -R
          echo "==== [CI DEBUG: application-test.yml 존재 여부 확인] ===="
          find . -name "application-test.yml"

      - name: .env.test import 여부 확인 (로그 확인용)
        run: |
          echo "==== [CI DEBUG: application-test.yml 내용 확인] ===="
          cat estime-api/src/main/resources/application-test.yml || true

      - name: 전체 빌드 및 테스트
        run: ./gradlew clean build --stacktrace

      - name: Close PR, if build fail
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.TOKEN }}
          script: |
            const pull_number = ${{ github.event.pull_request.number }}
            const updated_title = `[BUILD FAIL] ${{ github.event.pull_request.title }}`
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pull_number,
              body: '빌드에 실패했습니다.',
              event: 'REQUEST_CHANGES'
            })
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pull_number,
              title: updated_title,
              state: 'closed'
            })
