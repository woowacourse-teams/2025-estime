spring:
  config:
    activate:
      on-profile: prod
    import:
      - optional:file:.env.prod[.properties]

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  flyway:
    enabled: true

url:
  origin:
    prod: ${URL_ORIGIN_PROD}
    dev: ${URL_ORIGIN_DEV}
    local: ${URL_ORIGIN_LOCAL}

logging:
  discord:
    webhook-url: ${DISCORD_LOG_WEBHOOK_URL}
